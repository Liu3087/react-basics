<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        /*
            总结：
            1.类中的构造岂不是必须写的，类要对实例进行一些初始化的操作，如添加指定属性时才写
            2.如果A类继承与B类，且A类中写了构造器，那么A类构造其中的super是必须要调用的
            3.类中所定义的方法，都是放在类的原型对象上，供实例去使用
        */
        //创建一个Person类
        class Person{
            //构造器方法
            constructor(name,age){
                //构造器中的this是谁?--类的实例对象
                this.name=name
                this.age=age
            }
            //一般方法
            speak(){
                //speak方法放在了哪里?--类的原型对象上，供实例使用
                //通过Person实例调用speak是，speak中的this就是Person实例
                console.log('我叫'+this.name+',年龄是'+this.age)
            }
        }
        //创建一个Student类，继承与Person类
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age,grade)
                this.grade=grade
                this.sex='男' //所有由Student构造的实例都有一个sex属性，值为男
            }
            //重写从父类继承过来的方法
            speak(){
                //speak方法放在了哪里？--类的原型对象上，供实例使用
                //通过Student示例调用speak是，speak中的this就是Student实例
                console.log('我叫'+this.name+',年龄是'+this.age+',年级是'+this.grade)
            }
            study(){
                console.log('语数英')
            }
        }
        class Car {
            constructor(name,price){
                this.name = name
                this.price = price
                this.wheel = 4
            }
            //类中可以直接写赋值语句,如下代码的含义是：给Car的实例对象添加一个属性，key为a,value为1
            a=1
        }
        const c1 = new Car('奔驰',200)
        const c2 = new Car('宝马',100)
        console.log(c1);
        console.log(c2);
        //创建一个Person的实例对象
        const p1 = new Person('刘俊杰',23)
        const s1 = new Student('俊杰',24,'毕业')
        console.log(p1)
        console.log(s1)
        p1.speak()
        s1.speak()
        s1.study()
    </script>
</body>
</html>
