<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象相关知识</title>
</head>
<body>
    <script type="text/javascript">
        let a = 'name'

        let obj = {} // {name:tom}
        obj.name = 'tom'

        // obj.a = 'tom'  //错误方法

        obj[a] = 'tom'  //正确方法，通过变量读出来

        console.log(obj);

    </script>    
</body>
</html>
